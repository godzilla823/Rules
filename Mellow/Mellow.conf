[EndpointGroup]
; 此处为 v2ray 的负载均衡设置（详情见官网）
; 比如将两条高速节点用于流媒体，则将节点名以冒号隔开
Media, LosSantos:Catalina, latency, interval=300, timeout=6

; ⚠️ 注意：
; 如果上面的内容看不懂我再概述下，相当于说现在有 1、2、3 三条节点，我在下面的规则中，将除了流媒体以外的代理规则指定给了节点 1（也就是 TheHub）,然后，将 2 和 3 节点组成了一个名为 Media 的负载均衡，将其用于流媒体的代理规则。

; 你现在可以往下翻阅一下，那么你需要怎么改呢？

; 第一个例子，假设你现在有一条大流量、低速度的节点起名为 US，这条节点用于普通上网，不用于观看流媒体服务，则使用文本批量替换功能将「, TheHub」替换成「, US」，然后添加了三条用于观看流媒体的节点为「 HK / JP / SG 」，那么接着修改负载均衡「Media」，将「LosSantos:Catalina」改成「HK:JP:SG」，完成。

; 第二个例子，假设你不想搞这么多，就 1、2、3 三条节点，只想搞一个负载均衡，也不分普通上网和观看流媒体服务的策略，那么先删除或注释已有的负载均衡「Media」，然后新建一个名为「Proxy」的负载均衡，完整示例为「Proxy, 1:2:3, latency, interval=300, timeout=6」，同样使用文本批量替换功能将「, TheHub」和「, Media」替换成「, Proxy」，完成。

